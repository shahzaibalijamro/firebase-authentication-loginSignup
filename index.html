<!DOCTYPE html>
<html lang="en">

<head>

<body style="background-color: #e5e5e5;">
    <h1 class="text-center mt-4 mb-4">Login</h1>
    <div class="d-flex mt-5 justify-content-center">
        <form id="logInForm" class="form">
            <div class="flex-column">
                <label>Email </label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="0 0 32 32" width="20" xmlns="http://www.w3.org/2000/svg">
                    <g id="Layer_3" data-name="Layer 3">

                        </path>
                    </g>
                </svg>
                <input id="emailInput" type="text" class="input" placeholder="Enter your Email" required />
            </div>

            <div class="flex-column">
                <label>Password </label>
            </div>
            <div class="inputForm">
                <svg height="20" viewBox="-64 0 512 512" width="20" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m336 512h-288c-26.453125 0-48-21.523438-48-48v-224c0-26.476562 21.546875-48 48-48h288c26.453125 0 48 21.523438 48 48v224c0 26.476562-21.546875 48-48 48zm-288-288c-8.8125 0-16 7.167969-16 16v224c0 8.832031 7.1875 16 16 16h288c8.8125 0 16-7.167969 16-16v-224c0-8.832031-7.1875-16-16-16zm0 0">
                    </path>
                    <path
                        d="m304 224c-8.832031 0-16-7.167969-16-16v-80c0-52.929688-43.070312-96-96-96s-96 43.070312-96 96v80c0 8.832031-7.167969 16-16 16s-16-7.167969-16-16v-80c0-70.59375 57.40625-128 128-128s128 57.40625 128 128v80c0 8.832031-7.167969 16-16 16zm0 0">
                    </path>
                </svg>
                <input id="passwordInput" type="password" class="input" placeholder="Enter your Password" required />
            </div>
            <div class="flex-row">
                <div>
                <input type="checkbox">
                <label>Remember me </label>
                </div>
                <span id="forgotPassword" class="span">Forgot password?</span>
              </div>
            <button class="button-submit">Sign In</button>
            <p id="indicator" class="m-0 text-center"></p>
            <p class="p m-0">
                Don't have an account?
                <span class="span"><a style="text-decoration: none" href="register.html">Sign Up</a></span>
            </p>
        <p class="p line">Or With</p>
        <div class="flex-row">
          <button id="googleBtn" class="btn google">
            <svg version="1.1" width="20" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512;" xml:space="preserve">

        C103.821,274.792,107.225,292.797,113.47,309.408z"></path>
    <path style="fill:#518EF8;" d="M507.527,208.176C510.467,223.662,512,239.655,512,256c0,18.328-1.927,36.206-5.598,53.451
        c-12.462,58.683-45.025,109.925-90.134,146.187l-0.014-0.014l-73.044-3.727l-10.338-64.535
        c29.932-17.554,53.324-45.025,65.646-77.911h-136.89V208.176h138.887L507.527,208.176L507.527,208.176z"></path>

        c28.047,0,54.323-7.582,76.87-20.818L416.253,455.624z"></path>
    <path style="fill:#F14336;" d="M419.404,58.936l-82.933,67.896c-23.335-14.586-50.919-23.012-80.471-23.012
        c-66.729,0-123.429,42.957-143.965,102.724l-83.397-68.276h-0.014C71.23,56.123,157.06,0,256,0
        C318.115,0,375.068,22.126,419.404,58.936z"></path>
    
    </svg>
       
            Google

        </form>
    </div>
