<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container animate__animated animate__slideInDown mt-3">
        <div class="d-flex justify-content-between align-items-center">
            <div>
                <img id="img" src="" alt="">
            </div>
            <div id="button-wrapper" class="d-flex justify-content-center align-items-center">
                <h4 id="welcome-text" class="m-0"></h4>
                <button id="btn" class="btn btn-danger">Log Out</button>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="head animate__animated animate__slideInDown">
            <h1 class="abc">To-do App</h1>
            <i class="fa-solid fa fa-pen-clip"></i>
        </div>
        <div class="search animate__animated animate__slideInUp">
            <form id="form">
                <input class="input" placeholder="Enter to-do..." type="text">
                <button id="addTodo" type="submit">Add</button>
            </form>
          </div>
        <div class="main">
            
        </div>
    </div>
    <!-- <h1 class="text-center mt-4">Home</h1>
    <div class="text-center mt-5">
        <button id="btn" class="btn btn-danger">Log Out</button>
    </div> -->
    <script type="module" src="home.js"></script>
    <script src="https://kit.fontawesome.com/e686848577.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
